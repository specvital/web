name: E2E Tests

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - unlocked
    paths:
      - "src/frontend/**"
      - "src/backend/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/e2e-tests.yml"
      - "justfile"
  push:
    branches:
      - main
    paths:
      - "src/frontend/**"
      - "src/backend/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/e2e-tests.yml"
      - "justfile"
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: specvital_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install air (Go hot reload)
        run: |
          go install github.com/air-verse/air@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install PostgreSQL client
        run: just install-psql

      - name: Setup database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d specvital_test -c "DROP SCHEMA IF EXISTS public CASCADE;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d specvital_test -f src/backend/internal/db/schema.sql

      - name: Install dependencies
        run: just deps

      - name: Install Playwright browsers
        run: just install-playwright

